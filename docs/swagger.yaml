definitions:
  currencies.CreateCurrencyRequest:
    properties:
      code:
        example: FAKEMONEY
        type: string
      usd_rate:
        example: "200.132"
        type: string
    type: object
  currencies.CreateCurrencyResponse:
    properties:
      code:
        example: USD
        type: string
      created_at:
        type: string
      id:
        example: 2171f348-54b4-4a1e-8643-0972a3daf400
        type: string
      updated_at:
        type: string
      usd_rate:
        example: "2.132"
        type: string
    type: object
  currencies.GetConversionResponse:
    properties:
      converted_amount:
        example: "23.431"
        type: string
    type: object
  responses.ErrorPayload:
    properties:
      error:
        example: Message for some error
        type: string
    type: object
info:
