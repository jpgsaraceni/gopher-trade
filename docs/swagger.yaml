paths:
  /currencies:
    post:
      consumes:
      - application/json
      description: Creates an exchange rate from a specified currency to USD.
      parameters:
      - description: Currency Info
        in: body
        name: currency
        required: true
        schema:
          $ref: '#/definitions/currencies.CreateCurrencyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/currencies.CreateCurrencyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorPayload'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/responses.ErrorPayload'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorPayload'
      summary: Create a new currency exchange rate
      tags:
      - Currency
  /currencies/conversion:
    get:
      consumes:
      - application/json
      parameters:
      - description: From currency code
        in: query
        name: from
        required: true
        type: string
      - description: To currency code
        in: query
        name: to
        required: true
        type: string
      - description: Amount to be converted
        in: query
        name: amount
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/currencies.GetConversionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorPayload'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorPayload'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorPayload'
      summary: Get a conversion for an existent rate
      tags:
      - Exchange
swagger: "2.0"
